{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post - Secretbook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="secret-bg">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

    <!-- Header -->
    <div class="text-center mb-5">
      <a href="{% url 'home' %}" class="text-decoration-none">
        <h1 class="secret-heading mb-3">Secretbook</h1>
      </a>
      <p class="text-cream lead">Only your friends know what goes on here!</p>
    </div>

    <!-- Form Card -->
    <div class="secret-card p-4 p-md-5 w-100" style="max-width: 500px;">
      <h2 class="secret-heading mb-4 text-center">New Post</h2>

      <form method="post" class="w-100">
        {% csrf_token %}
        <div class="secret-form-fields">
          {{ form.as_p }}
        </div>

        <button type="submit" class="btn secret-btn w-100 mt-3">Publish</button>
      </form>

      <div class="text-center mt-3">
        <p class="text-light">Don't want to post? <a href="{% url 'profile' %}" class="text-cream">Go back</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% include "registration/_logout.html" %}
</html>
