{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecretBook</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="secret-bg d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header class="text-center py-4">
        <div class="container">
            <h1 class="secret-heading mb-0">
                <a href="/" class="text-cream text-decoration-none">SecretBook</a>
            </h1>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 d-flex justify-content-center">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 d-flex flex-column align-items-center">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pIfrqxD6s4vdp6s/9Yr+PPNke1hvF+Y7QJj4Cr9AHPsYdGpRZl7wnX5rJuoM3X7g" crossorigin="anonymous"></script>
</body>
</html>
