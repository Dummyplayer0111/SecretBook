{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set New Password - Secretbook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="secret-bg">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="text-center mb-5">
      <a href="{% url 'home' %}" class="text-decoration-none">
        <h1 class="secret-heading mb-3">Secretbook</h1>
      </a>
    </div>

    <div class="secret-card p-4 p-md-5 w-100" style="max-width: 500px;">
      <h1 class="secret-heading mb-4 text-center">Set New Password</h1>

      {% if validlink %}
        <form method="post">
          {% csrf_token %}
          <div class="secret-form-fields">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn secret-btn secret-btn-signup w-100 mt-3">Reset Password</button>
        </form>
      {% else %}
        <p class="text-danger text-center">The password reset link is invalid, possibly because it has already been used or expired.</p>
        <div class="text-center mt-3">
          <a href="{% url 'password_reset' %}" class="text-cream">Request a new reset link</a>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
