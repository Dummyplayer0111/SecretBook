{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset - Secretbook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="secret-bg">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="text-center mb-5">
      <a href="{% url 'home' %}" class="text-decoration-none">
        <h1 class="secret-heading mb-3">Secretbook</h1>
      </a>
      <p class="text-cream lead">Forgot your password? No worries!</p>
    </div>
  
    <div class="secret-card p-4 p-md-5 w-100" style="max-width: 400px;">
      <h1 class="secret-heading mb-4 text-center">Reset Password</h1>
      
      <form method="post" class="w-100">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="id_email" class="form-label text-cream">Enter your email address</label>
          <input type="email" name="email" id="id_email" class="form-control" placeholder="example_email@domain.com" required autofocus autocomplete="email" />
        </div>
        
        <button type="submit" class="btn secret-btn secret-btn-signup w-100 mt-3">Send Reset Link</button>
      </form>

      <div class="text-center mt-3">
        <p class="text-light">Remembered your password? <a href="{% url 'login' %}" class="text-cream">Log in</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
