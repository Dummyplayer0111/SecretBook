{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Link Sent - Secretbook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="secret-bg">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="text-center mb-5">
      <a href="{% url 'home' %}" class="text-decoration-none">
        <h1 class="secret-heading mb-3">Secretbook</h1>
      </a>
    </div>

    <div class="secret-card p-4 p-md-5 w-100" style="max-width: 500px;">
      <h1 class="secret-heading mb-4 text-center">Check Your Email</h1>
      <p class="text-light text-center">
        If you entered a registered email address, we've sent you a link to reset your password.
      </p>
      <p class="text-light text-center mt-4">
        Didn't get it? Be sure to check your spam or junk folder.
      </p>

      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn secret-btn secret-btn-signup">Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
