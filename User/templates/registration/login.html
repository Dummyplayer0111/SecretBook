{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Secretbook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Same CSS file -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="secret-bg">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="text-center mb-5">
      <a href="{% url 'home' %}" class="text-decoration-none">
        <h1 class="secret-heading mb-3">Secretbook</h1>
      </a>
      <p class="text-cream lead">Only your friends know what goes on here!</p>
  
    <div class="secret-card p-4 p-md-5">
      <h1 class="secret-heading mb-4 text-center">Log In</h1>
      
      <form method="post" class="w-100">
        {% csrf_token %}
        
        <!-- Django Form Rendering -->
        <div class="secret-form-fields">
          {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn secret-btn secret-btn-signup w-100 mt-3">Sign In</button>
      </form>
      <div class="text-center mt-3">
        <p class="text-light">Forgot password? <a href="/password_reset " class="text-cream">Request link here</a></p>
      </div>
      <div class="text-center mt-3">
        <p class="text-light">New to Secretbook? <a href="/signup" class="text-cream">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
