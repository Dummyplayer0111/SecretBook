{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Users - Secretbook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="secret-bg">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="text-center mb-4">
      <h1 class="secret-heading">Secretbook Users</h1>
      <p class="text-cream">Browse all registered users</p>
    </div>

    <div class="secret-card p-4 w-100" style="max-width: 600px;">
      {% if users %}
        <ul class="list-group list-group-flush">
          {% for user in users %}
            <li class="list-group-item bg-transparent text-light d-flex justify-content-between align-items-center">
              <span>{{ user.username }}</span>
              <small class="text-muted">{{ user.email }}</small>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-center text-light">No users found.</p>
      {% endif %}
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'home' %}" class="btn secret-btn secret-btn-signup">Back to Home</a>
    </div>
  </div>
</body>

</html>
